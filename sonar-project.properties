sonar.projectKey=yourusername_omega-btc-ai
sonar.organization=yourusername-github

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=Omega BTC AI - Divine Rasta Edition
sonar.projectVersion=1.0

# Path to source directories
sonar.sources=omega_ai
sonar.python.coverage.reportPaths=reports/coverage.xml
sonar.python.xunit.reportPath=reports/junit.xml

# Language
sonar.language=py

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Exclude tests and documentation from analysis
sonar.exclusions=omega_ai/tests/**/*,docs/**/*