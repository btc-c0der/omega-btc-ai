<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | OMEGA BTC AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #6f42c1;
            --secondary-color: #20c997;
            --bg-dark: #121212;
            --text-light: #f8f9fa;
            --cosmic-gradient: linear-gradient(135deg, #8e2de2, #4a00e0);
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(142, 45, 226, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(74, 0, 224, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 50% 50%, rgba(111, 66, 193, 0.05) 0%, transparent 80%);
        }

        .cosmic-container {
            text-align: center;
            padding: 3rem;
            border-radius: 1rem;
            background-color: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 700;
            margin: 0;
            background: var(--cosmic-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1;
            text-shadow: 0 0 20px rgba(142, 45, 226, 0.5);
        }

        .error-title {
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        .error-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.8;
        }

        .btn-cosmic {
            background: var(--cosmic-gradient);
            border: none;
            color: white;
            padding: 0.5rem 2rem;
            border-radius: 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(111, 66, 193, 0.4);
        }

        .btn-cosmic:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(111, 66, 193, 0.6);
            color: white;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
            opacity: 0;
        }

        @keyframes twinkle {
            0% {
                opacity: 0;
            }

            50% {
                opacity: var(--opacity);
            }

            100% {
                opacity: 0;
            }
        }

        .cosmic-symbol {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--secondary-color);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 0.5;
                transform: scale(0.9);
            }

            50% {
                opacity: 1;
                transform: scale(1.1);
            }

            100% {
                opacity: 0.5;
                transform: scale(0.9);
            }
        }
    </style>
</head>

<body>
    <div class="stars" id="stars"></div>

    <div class="cosmic-container">
        <div class="cosmic-symbol">
            <i class="bi bi-stars"></i>
        </div>
        <h1 class="error-code">404</h1>
        <h2 class="error-title">Cosmic Anomaly Detected</h2>
        <p class="error-message">
            The divine page you seek has ascended to another realm or never existed in this dimension.
        </p>
        <a href="/" class="btn btn-cosmic">
            <i class="bi bi-house-door me-2"></i>Return to Divine Dashboard
        </a>
    </div>

    <script>
        // Create twinkling stars
        document.addEventListener('DOMContentLoaded', function () {
            const starsContainer = document.getElementById('stars');
            const starsCount = 100;

            for (let i = 0; i < starsCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');

                // Random size (0.5px - 3px)
                const size = Math.random() * 2.5 + 0.5;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;

                // Random position
                star.style.top = `${Math.random() * 100}%`;
                star.style.left = `${Math.random() * 100}%`;

                // Random duration (3s - 8s)
                const duration = Math.random() * 5 + 3;
                star.style.setProperty('--duration', `${duration}s`);

                // Random opacity (0.3 - 0.8)
                const opacity = Math.random() * 0.5 + 0.3;
                star.style.setProperty('--opacity', opacity);

                // Random delay
                star.style.animationDelay = `${Math.random() * 8}s`;

                starsContainer.appendChild(star);
            }
        });
    </script>
</body>

</html>
