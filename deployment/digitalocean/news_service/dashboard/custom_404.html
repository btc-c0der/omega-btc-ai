<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | OMEGA BTC AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #121212;
            color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden;
        }

        .error-container {
            text-align: center;
            position: relative;
        }

        .error-code {
            font-size: 10rem;
            font-weight: bold;
            background: linear-gradient(135deg, #3498db, #2ecc71, #f39c12);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
            line-height: 1;
            text-shadow: 0 0 15px rgba(52, 152, 219, 0.3);
        }

        .error-message {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: #e0e0e0;
        }

        .cosmic-description {
            max-width: 600px;
            margin: 0 auto 2rem;
            opacity: 0.8;
        }

        .home-button {
            background: linear-gradient(135deg, #3498db, #2ecc71);
            border: none;
            color: white;
            padding: 10px 30px;
            border-radius: 30px;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.5);
        }

        .home-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(52, 152, 219, 0.7);
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle 5s infinite;
        }

        @keyframes twinkle {
            0% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="stars" id="stars"></div>

    <div class="error-container">
        <h1 class="error-code">404</h1>
        <h2 class="error-message">The Cosmic Path Has Diverged</h2>

        <p class="cosmic-description">
            The divine alignment has shifted, and the page you're looking for has transcended into another dimension.
            Your journey continues elsewhere in the OMEGA BTC AI universe.
        </p>

        <a href="/" class="btn home-button">
            <i class="bi bi-house-door"></i> Return to Divine Center
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const starsContainer = document.getElementById('stars');
            const numberOfStars = 200;

            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.classList.add('star');

                // Random position
                const x = Math.random() * 100;
                const y = Math.random() * 100;

                // Random size
                const size = Math.random() * 3;

                // Random animation delay
                const delay = Math.random() * 5;

                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.animationDelay = `${delay}s`;

                starsContainer.appendChild(star);
            }
        });
    </script>
</body>

</html>
