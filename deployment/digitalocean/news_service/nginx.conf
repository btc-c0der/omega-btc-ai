events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    sendfile        on;
    keepalive_timeout  65;
    
    server {
        listen 80;
        server_name localhost;

        # Logging configuration
        access_log /var/log/nginx/news_dashboard_access.log;
        error_log /var/log/nginx/news_dashboard_error.log;

        # Default charset
        charset utf-8;
        
        # Gzip compression for better performance
        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
        
        # Redirect root to portal
        location = / {
            return 302 /portal/;
        }

        # Serve the portal directory
        location /portal/ {
            alias /var/www/html/portal/;
            index index.html;
            expires 1h;
            add_header Cache-Control "public, max-age=3600";
        }

        # Serve the Divine Chronicles
        location /portal/divine_chronicles/ {
            alias /var/www/html/portal/divine_chronicles/;
            index index.html;
            expires 1h;
            add_header Cache-Control "public, max-age=3600";
        }

        # Serve the System Health Monitor
        location /portal/system_health/ {
            alias /var/www/html/portal/system_health/;
            index index.html;
            expires 1h;
            add_header Cache-Control "public, max-age=3600";
        }

        # Api forwards to the api service
        location /api/ {
            proxy_pass http://news-service:8080/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 300s;
        }

        # Forward health check endpoints
        location /health {
            proxy_pass http://news-service:8080/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /status {
            proxy_pass http://news-service:8080/status;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        # Metrics endpoint for Prometheus
        location /metrics {
            proxy_pass http://news-service:8080/metrics;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        # Assets (images, js, css)
        location ~* \.(jpg|jpeg|gif|png|ico|svg|webp)$ {
            expires 7d;
            add_header Cache-Control "public, max-age=604800";
        }
        
        location ~* \.(css|js)$ {
            expires 1d;
            add_header Cache-Control "public, max-age=86400";
        }
        
        # Deny access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        # Custom error pages
        error_page 404 /custom_404.html;
        location = /custom_404.html {
            root /var/www/html;
            internal;
        }
        
        error_page 500 502 503 504 /custom_50x.html;
        location = /custom_50x.html {
            root /var/www/html;
            internal;
        }
    }
}

