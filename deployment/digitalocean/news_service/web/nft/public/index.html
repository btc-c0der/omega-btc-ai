<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="OMEGA BTC AI - NFT Analytics Portal" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
    <title>OMEGA BTC AI - NFT Analytics</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(180deg, #0A0E17 0%, #141B2D 100%);
            min-height: 100vh;
            color: #ffffff;
            overflow-x: hidden;
        }

        #root {
            min-height: 100vh;
        }

        /* Matrix-style scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            background: #0A0E17;
        }

        ::-webkit-scrollbar-track {
            background: #0A0E17;
            box-shadow: inset 0 0 5px rgba(0, 255, 136, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: #00ff88;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #00e5ff;
        }

        /* Matrix Digital Rain Effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(0deg,
                    rgba(0, 255, 0, 0.1) 25%,
                    rgba(0, 0, 0, 0.3) 50%,
                    rgba(0, 255, 0, 0.1) 75%);
            animation: digitalRain 20s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes digitalRain {
            0% {
                background-position: 0% 0%;
            }

            100% {
                background-position: 0% 100%;
            }
        }
    </style>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
</body>

</html>
