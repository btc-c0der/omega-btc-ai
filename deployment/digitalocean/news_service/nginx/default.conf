server {
    listen 80;
    server_name localhost;

    # Root directory for the news service
    root /usr/share/nginx/html;
    index index.html;

    # Enable gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # News service API endpoints
    location /api/ {
        proxy_pass http://news-service:5000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Root path - redirect to portal
    location = / {
        return 301 /portal/;
    }

    # News dashboard frontend
    location /dashboard/ {
        alias /usr/share/nginx/html/react/;
        try_files $uri $uri/ /dashboard/index.html;
        add_header Cache-Control "no-cache";
    }

    # NFT Analytics Dashboard
    location /nft/ {
        alias /usr/share/nginx/html/nft/build/;
        try_files $uri $uri/ /nft/index.html;
        add_header Cache-Control "no-cache";
        autoindex off;
        allow all;
    }

    # Portal entry point
    location /portal/ {
        alias /usr/share/nginx/html/portal/;
        try_files $uri $uri/ /portal/index.html;
        add_header Cache-Control "no-cache";
    }

    # Catch-all location
    location / {
        try_files $uri $uri/ =404;
        add_header Cache-Control "no-cache";
        autoindex off;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
} 