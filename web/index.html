<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Neo News Portal</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #00FF00;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #00FF00;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 50px;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        p {
            max-width: 800px;
            margin: 20px auto;
            line-height: 1.6;
        }

        a {
            color: #00FF00;
            text-decoration: none;
            border-bottom: 1px solid #00FF00;
            padding-bottom: 2px;
        }

        a:hover {
            color: #FFF;
            border-bottom: 1px solid #FFF;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px #00FF00, 0 0 10px #00FF00;
            }

            to {
                text-shadow: 0 0 10px #00FF00, 0 0 20px #00FF00, 0 0 30px #00FF00;
            }
        }
    </style>
</head>

<body>
    <h1>Matrix Neo News Portal</h1>
    <p>Welcome to the Matrix Neo News Portal. This is a simple test page to verify that the nginx container is working.
    </p>
    <p>To access the full Matrix Neo News experience, please visit:</p>
    <p><a href="/matrix-news-portal/">Matrix News Portal</a></p>
</body>

</html>
