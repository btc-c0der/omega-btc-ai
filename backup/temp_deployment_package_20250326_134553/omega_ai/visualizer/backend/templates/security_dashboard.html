<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .dashboard-container {
            padding: 20px;
        }

        .dashboard-title {
            color: #ff0000;
            font-size: 2em;
            margin-bottom: 30px;
            text-align: center;
        }

        .plot-container {
            background-color: #2d2d2d;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            min-height: 800px;
        }

        .nav-link {
            color: #ff0000;
        }

        .nav-link:hover {
            color: #cc0000;
        }

        .alert {
            background-color: #2d2d2d;
            border-color: #ff0000;
            color: #ff0000;
        }

        #connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 1000;
        }

        .connected {
            background-color: #00ff00;
            color: #000000;
        }

        .disconnected {
            background-color: #ff0000;
            color: #ffffff;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">OMEGA AI</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/qa">QA Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/security">Security Dashboard</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="connection-status" class="disconnected">Disconnected</div>

    <div class="dashboard-container">
        <h1 class="dashboard-title">Security Dashboard</h1>
        <div class="alert alert-danger" role="alert">
            <strong>Real-time Security Monitoring Active</strong> - All metrics are being continuously analyzed
        </div>
        <div id="dashboard" class="plot-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Initialize empty dashboard
        Plotly.newPlot('dashboard', [], {
            height: 1200,
            width: 1600,
            title: 'OMEGA AI Security Dashboard',
            paper_bgcolor: '#2d2d2d',
            plot_bgcolor: '#2d2d2d',
            font: {
                color: '#ffffff'
            }
        });

        function connectWebSocket() {
            let ws = new WebSocket(`ws://${window.location.host}/ws/security`);
            const statusElement = document.getElementById('connection-status');

            ws.onopen = function () {
                console.log('WebSocket connected');
                statusElement.textContent = 'Connected';
                statusElement.classList.remove('disconnected');
                statusElement.classList.add('connected');
            };

            ws.onmessage = function (event) {
                console.log('Received data');
                const data = JSON.parse(event.data);
                if (data.type === "security_dashboard") {
                    const plotData = JSON.parse(data.data);
                    Plotly.react('dashboard', plotData.data, plotData.layout);
                }
            };

            ws.onclose = function () {
                console.log('WebSocket connection closed');
                statusElement.textContent = 'Disconnected - Reconnecting...';
                statusElement.classList.remove('connected');
                statusElement.classList.add('disconnected');
                // Attempt to reconnect after 1 second
                setTimeout(connectWebSocket, 1000);
            };

            ws.onerror = function (error) {
                console.error('WebSocket error:', error);
                statusElement.textContent = 'Error - Reconnecting...';
                statusElement.classList.remove('connected');
                statusElement.classList.add('disconnected');
            };

            return ws;
        }

        // Initial connection
        let ws = connectWebSocket();

        // Handle page visibility changes
        document.addEventListener('visibilitychange', function () {
            if (document.visibilityState === 'visible' && ws.readyState !== WebSocket.OPEN) {
                ws = connectWebSocket();
            }
        });
    </script>
</body>

</html>
