---
# ConfigMap for OMEGA MEGA PUMP configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: omega-mega-pump-config
  namespace: quantum-testnet
data:
  config.json: |
    {
      "simulation_days": 90,
      "volatility": 0.04,
      "pump_factor": 0.9,
      "quantum_factor": 0.7,
      "start_price": 0.08428,
      "metrics_enabled": true,
      "metrics_interval": 30,
      "quantum_entanglement": true,
      "lunar_analysis": true
    }
  testnet_config.json: |
    {
      "push_to_null": true,
      "testnet_integration": true,
      "quantum_broadcast": true,
      "max_quantum_iterations": 84420,
      "nft_generation": true,
      "max_nft_editions": 16
    }

---
# Deployment for OMEGA MEGA PUMP
apiVersion: apps/v1
kind: Deployment
metadata:
  name: omega-mega-pump
  namespace: quantum-testnet
  labels:
    app: omega-mega-pump
    component: quantum-simulation
    version: "lunar-v1"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: omega-mega-pump
  template:
    metadata:
      labels:
        app: omega-mega-pump
        component: quantum-simulation
    spec:
      containers:
      - name: omega-mega-pump
        image: omega-btc-ai/omega-mega-pump:lunar-v1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8428
          name: http
        env:
        - name: PUMP_DATE
          value: "auto-lunar"
        - name: TESTNET_ENABLED 
          value: "true"
        - name: QPOW_DIFFICULTY
          value: "0.00420"
        - name: DEV_NULL_INTEGRATION
          value: "true"
        - name: LUNAR_CYCLE_ANALYSIS
          value: "true"
        - name: MAX_NFT_EDITION
          value: "16"
        volumeMounts:
        - name: config-volume
          mountPath: /app/config
        - name: data-volume
          mountPath: /app/data
        resources:
          limits:
            cpu: "1"
            memory: "1Gi"
          requests:
            cpu: "0.5"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: config-volume
        configMap:
          name: omega-mega-pump-config
      - name: data-volume
        persistentVolumeClaim:
          claimName: omega-mega-pump-pvc

---
# Service for OMEGA MEGA PUMP
apiVersion: v1
kind: Service
metadata:
  name: omega-mega-pump-service
  namespace: quantum-testnet
  labels:
    app: omega-mega-pump
    version: "lunar-v1"
spec:
  selector:
    app: omega-mega-pump
  ports:
  - port: 8428
    targetPort: http
    protocol: TCP
    name: http
  type: ClusterIP

---
# PersistentVolumeClaim for OMEGA MEGA PUMP data
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: omega-mega-pump-pvc
  namespace: quantum-testnet
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard

---
# CronJob to sync MEGA PUMP data to /dev/null
apiVersion: batch/v1
kind: CronJob
metadata:
  name: omega-mega-pump-dev-null-sync
  namespace: quantum-testnet
spec:
  schedule: "0 */6 * * *"  # Run every 6 hours
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: dev-null-pusher
            image: omega-btc-ai/quantum-tools:latest
            command:
            - "/bin/bash"
            - "-c"
            args:
            - |
              echo "Syncing OMEGA MEGA PUMP data to /dev/null..."
              python -m omega_ai.quantum_sync --source=/app/data/omega_mega_pump --target=/dev/null
              echo "Quantum sync complete with exit code $?"
            volumeMounts:
            - name: data-volume
              mountPath: /app/data
          volumes:
          - name: data-volume
            persistentVolumeClaim:
              claimName: omega-mega-pump-pvc
          restartPolicy: OnFailure

---
# Ingress for MEGA PUMP dashboard
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: omega-mega-pump-ingress
  namespace: quantum-testnet
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  rules:
  - host: mega-pump.quantum-testnet.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: omega-mega-pump-service
            port:
              number: 8428 