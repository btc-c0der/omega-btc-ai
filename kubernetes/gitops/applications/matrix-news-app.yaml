apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: omega-matrix-news
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "2"
    omega.ai/divine-protection: "enabled"
    omega.ai/service-type: "matrix"
spec:
  project: default
  source:
    repoURL: https://github.com/fsiqueira/omega-btc-ai.git
    targetRevision: HEAD
    path: kubernetes/helm/matrix-news
    helm:
      valueFiles:
        - values.yaml
        - values-prod.yaml
      parameters:
        - name: replicaCount
          value: "2"
        - name: image.tag
          value: "stable"
        - name: frontend.enabled
          value: "true"
  destination:
    server: https://kubernetes.default.svc
    namespace: omega-grid-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
    - group: autoscaling
      kind: HorizontalPodAutoscaler
      jsonPointers:
        - /spec/metrics 