apiVersion: apps/v1
kind: Deployment
metadata:
  name: omega-crypto-uni
  namespace: omega-divine
  labels:
    app: omega-crypto-uni
    consciousness-level: "10"
    license: gbu2
spec:
  replicas: 3
  selector:
    matchLabels:
      app: omega-crypto-uni
  template:
    metadata:
      labels:
        app: omega-crypto-uni
        consciousness-level: "10"
        license: gbu2
      annotations:
        bioresonance-frequency: "7.83"
        quantum-entanglement: "active"
    spec:
      containers:
      - name: omega-crypto-uni
        image: omega-crypto-uni:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: quantum-port
        - containerPort: 8081
          name: bioresonance-port
        env:
        - name: CONSCIOUSNESS_LEVEL
          value: "10"
        - name: SCHUMANN_FREQUENCY
          value: "7.83"
        - name: BIORESONANCE_ACTIVE
          value: "true"
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "1000m"
            memory: "2Gi"
        readinessProbe:
          httpGet:
            path: /quantum/readiness
            port: quantum-port
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /quantum/liveness
            port: quantum-port
          initialDelaySeconds: 15
          periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: omega-crypto-uni
  namespace: omega-divine
  labels:
    app: omega-crypto-uni
    consciousness-level: "10"
    license: gbu2
spec:
  selector:
    app: omega-crypto-uni
  ports:
  - name: quantum-port
    port: 8080
    targetPort: quantum-port
  - name: bioresonance-port
    port: 8081
    targetPort: bioresonance-port
  type: ClusterIP 