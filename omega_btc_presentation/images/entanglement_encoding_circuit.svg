<svg xmlns="http://www.w3.org/2000/svg" width="400" height="200" viewBox="0 0 400 200">
  <style>
    .wire { stroke: #6366f1; stroke-width: 2; }
    .gate { stroke: #000; stroke-width: 1; fill: #8b5cf6; }
    .label { font-family: monospace; font-size: 14px; text-anchor: middle; fill: #000; }
    .qubit-label { font-family: monospace; font-size: 14px; text-anchor: end; fill: #000; }
  </style>
  
  <!-- Background grid -->
  <rect width="400" height="200" fill="#fff" />
  
  <!-- Qubit wires -->
  <line x1="50" y1="50" x2="350" y2="50" class="wire" />
  <line x1="50" y1="100" x2="350" y2="100" class="wire" />
  <line x1="50" y1="150" x2="350" y2="150" class="wire" />
  
  <!-- Qubit labels -->
  <text x="40" y="55" class="qubit-label">|0⟩</text>
  <text x="40" y="105" class="qubit-label">|0⟩</text>
  <text x="40" y="155" class="qubit-label">|0⟩</text>
  
  <!-- Hadamard gates -->
  <rect x="80" y="35" width="30" height="30" class="gate" />
  <text x="95" y="55" class="label">H</text>
  
  <!-- CNOT gates (Bell pairs) -->
  <rect x="140" y="35" width="30" height="30" class="gate" fill="#ef4444" />
  <text x="155" y="55" class="label">⊕</text>
  <line x1="155" y1="65" x2="155" y2="100" stroke="#ef4444" stroke-width="2" />
  <circle cx="155" cy="100" r="5" fill="#000" stroke="#ef4444" stroke-width="2" />
  
  <rect x="200" y="85" width="30" height="30" class="gate" fill="#ef4444" />
  <text x="215" y="105" class="label">⊕</text>
  <line x1="215" y1="115" x2="215" y2="150" stroke="#ef4444" stroke-width="2" />
  <circle cx="215" cy="150" r="5" fill="#000" stroke="#ef4444" stroke-width="2" />
  
  <!-- Control connections between pairs -->
  <line x1="250" y1="50" x2="250" y2="150" stroke="#6366f1" stroke-width="2" />
  <circle cx="250" cy="50" r="5" fill="#ef4444" />
  <circle cx="250" cy="100" r="5" fill="#ef4444" />
  <circle cx="250" cy="150" r="5" fill="#ef4444" />
  
  <!-- Measurement gates -->
  <rect x="320" y="35" width="30" height="30" class="gate" fill="#0ea5e9" />
  <text x="335" y="55" class="label">M</text>
  
  <rect x="320" y="85" width="30" height="30" class="gate" fill="#0ea5e9" />
  <text x="335" y="105" class="label">M</text>
  
  <rect x="320" y="135" width="30" height="30" class="gate" fill="#0ea5e9" />
  <text x="335" y="155" class="label">M</text>
  
  <!-- Circuit title -->
  <text x="200" y="190" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">Entanglement Encoding Circuit</text>
  
  <!-- Bell state label -->
  <text x="155" y="25" text-anchor="middle" font-family="monospace" font-size="12">Bell Pair 1</text>
  <text x="215" y="75" text-anchor="middle" font-family="monospace" font-size="12">Bell Pair 2</text>
  <text x="250" y="25" text-anchor="middle" font-family="monospace" font-size="12">Entanglement</text>
</svg> 