# Divine Network Settings
bind 0.0.0.0
protected-mode yes
port 6379
tcp-backlog 511
timeout 0
tcp-keepalive 60  # Prevent zombie connections with divine timing

# Divine Memory Management
maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 5
lazyfree-lazy-eviction yes  # Non-blocking deletion for quantum harmony

# Divine Persistence
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Divine Snapshotting
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Divine Performance Tuning
activerehashing yes
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit slave 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60
hz 10

# Divine Logging
loglevel notice
logfile ""

# Divine Security
requirepass ${REDIS_PASSWORD:-divine_omega_redis_password}

# Divine Monitoring
latency-monitor-threshold 100
slowlog-log-slower-than 10000
slowlog-max-len 128

# Divine Cluster Settings (Future Expansion)
cluster-enabled no
cluster-config-file nodes.conf
cluster-node-timeout 5000 