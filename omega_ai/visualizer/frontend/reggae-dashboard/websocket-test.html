<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test</title>
    <style>
        body {
            font-family: monospace;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #111;
            color: #eee;
        }

        h1 {
            color: #FFD700;
        }

        #status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .connected {
            background-color: #004400;
            color: #00FF00;
        }

        .disconnected {
            background-color: #440000;
            color: #FF0000;
        }

        #messages {
            border: 1px solid #333;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            background-color: #222;
            margin-bottom: 10px;
        }

        .message {
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid #333;
        }

        .time {
            color: #888;
        }

        button {
            background-color: #333;
            color: #FFD700;
            border: none;
            padding: 8px 16px;
            margin-right: 10px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #444;
        }
    </style>
</head>

<body>
    <h1>WebSocket Connection Test</h1>

    <div id="status" class="disconnected">Disconnected</div>

    <button id="connect">Connect</button>
    <button id="disconnect" disabled>Disconnect</button>
    <button id="ping" disabled>Send Ping</button>

    <h2>Messages:</h2>
    <div id="messages"></div>

    <script>
        // DOM elements
        const statusEl = document.getElementById('status');
        const messagesEl = document.getElementById('messages');
        const connectBtn = document.getElementById('connect');
        const disconnectBtn = document.getElementById('disconnect');
        const pingBtn = document.getElementById('ping');

        // WebSocket connection
        let socket = null;

        // Add a message to the messages div
        function addMessage(message, type = 'info') {
            const messageEl = document.createElement('div');
            messageEl.className = `message ${type}`;

            const time = new Date().toLocaleTimeString();
            messageEl.innerHTML = `<span class="time">[${time}]</span> ${message}`;

            messagesEl.appendChild(messageEl);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        // Update connection status
        function updateStatus(connected) {
            if (connected) {
                statusEl.className = 'connected';
                statusEl.textContent = 'Connected';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                pingBtn.disabled = false;
            } else {
                statusEl.className = 'disconnected';
                statusEl.textContent = 'Disconnected';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                pingBtn.disabled = true;
            }
        }

        // Connect to WebSocket
        function connect() {
            try {
                addMessage('Connecting to WebSocket...');
                socket = new WebSocket('ws://localhost:8000/ws');

                socket.onopen = function (event) {
                    addMessage('Connection established', 'success');
                    updateStatus(true);
                };

                socket.onmessage = function (event) {
                    let data;
                    try {
                        data = JSON.parse(event.data);
                        addMessage(`Received: ${JSON.stringify(data, null, 2)}`, 'received');
                    } catch (e) {
                        addMessage(`Received text: ${event.data}`, 'received');
                    }
                };

                socket.onclose = function (event) {
                    if (event.wasClean) {
                        addMessage(`Connection closed cleanly, code=${event.code}, reason=${event.reason}`);
                    } else {
                        addMessage('Connection died', 'error');
                    }
                    updateStatus(false);
                };

                socket.onerror = function (error) {
                    addMessage(`Error: ${error.message}`, 'error');
                };
            } catch (e) {
                addMessage(`Error creating WebSocket: ${e.message}`, 'error');
            }
        }

        // Disconnect from WebSocket
        function disconnect() {
            if (socket) {
                socket.close();
                socket = null;
                addMessage('Disconnected from WebSocket');
            }
        }

        // Send a ping message
        function sendPing() {
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send("ping");
                addMessage('Sent: ping', 'sent');
            } else {
                addMessage('Cannot send - connection not open', 'error');
            }
        }

        // Event listeners
        connectBtn.addEventListener('click', connect);
        disconnectBtn.addEventListener('click', disconnect);
        pingBtn.addEventListener('click', sendPing);

        // Initial message
        addMessage('WebSocket test initialized. Click "Connect" to start.');
    </script>
</body>

</html>
