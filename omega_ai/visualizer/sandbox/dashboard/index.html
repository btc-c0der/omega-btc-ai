<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMEGA BTC AI - Sandbox Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #4CAF50;
            --secondary: #2196F3;
            --accent: #9C27B0;
            --warning: #FF9800;
            --danger: #F44336;
            --background: #121212;
            --card-bg: #1E1E1E;
            --text: #FFFFFF;
            --text-secondary: #B0B0B0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
            padding: 20px;
        }

        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: var(--accent);
            margin-bottom: 10px;
        }

        .header p {
            color: var(--text-secondary);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            color: var(--primary);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card h2 i {
            color: var(--accent);
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
            padding: 8px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .status-dot.connected {
            background: var(--primary);
        }

        .status-dot.disconnected {
            background: var(--danger);
        }

        .position-panel {
            margin-top: 15px;
        }

        .position-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .position-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .stat {
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 5px;
        }

        .stat label {
            display: block;
            color: var(--text-secondary);
            font-size: 12px;
            margin-bottom: 5px;
        }

        .stat value {
            font-size: 16px;
            font-weight: bold;
        }

        .profit {
            color: var(--primary);
        }

        .loss {
            color: var(--danger);
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button.primary {
            background: var(--primary);
            color: white;
        }

        button.secondary {
            background: var(--secondary);
            color: white;
        }

        button.danger {
            background: var(--danger);
            color: white;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .trader-personas {
            margin-top: 30px;
        }

        .trader-personas h2 {
            color: var(--accent);
            margin-bottom: 20px;
            text-align: center;
        }

        #trader-personas-panel {
            min-height: 400px;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        .highlight {
            animation: pulse 1s ease-in-out;
        }
    </style>
</head>

<body>
    <div class="dashboard">
        <div class="header">
            <h1>ðŸŒ¿ OMEGA BTC AI - Sandbox Dashboard ðŸ”¥</h1>
            <p>Real-time trading data and divine metrics</p>
        </div>

        <div class="grid">
            <div class="card">
                <h2><i class="fas fa-chart-line"></i> RASTA OMEGA TRADER</h2>
                <div class="status">
                    <span class="status-dot disconnected" id="ws-status"></span>
                    <span id="ws-status-text">Disconnected</span>
                </div>

                <div class="position-panel">
                    <div class="position-header">
                        <h3>Current Position</h3>
                        <div class="button-group">
                            <button class="secondary" onclick="refreshPosition()">
                                <i class="fas fa-sync-alt"></i> Refresh
                            </button>
                            <button class="danger" onclick="closePosition()" id="close-btn" disabled>
                                <i class="fas fa-times"></i> Close
                            </button>
                            <button class="primary" onclick="editPosition()" id="edit-btn" disabled>
                                <i class="fas fa-edit"></i> Edit
                            </button>
                        </div>
                    </div>

                    <div class="position-stats" id="position-stats">
                        <div class="stat">
                            <label>PnL %</label>
                            <value id="pnl-pct">-</value>
                        </div>
                        <div class="stat">
                            <label>PnL $</label>
                            <value id="pnl-usd">-</value>
                        </div>
                        <div class="stat">
                            <label>Size</label>
                            <value id="position-size">-</value>
                        </div>
                        <div class="stat">
                            <label>Leverage</label>
                            <value id="position-leverage">-</value>
                        </div>
                        <div class="stat">
                            <label>Entry Price</label>
                            <value id="entry-price">-</value>
                        </div>
                        <div class="stat">
                            <label>Current Price</label>
                            <value id="current-price">-</value>
                        </div>
                        <div class="stat">
                            <label>Liquidation</label>
                            <value id="liquidation-price">-</value>
                        </div>
                        <div class="stat">
                            <label>Margin</label>
                            <value id="margin-ratio">-</value>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="trader-personas">
            <h2>ðŸ§  DIVINE TRADER PERSONAS ðŸŒŸ</h2>
            <div id="trader-personas-panel" class="card"></div>
        </div>
    </div>

    <script>
        // WebSocket connection for position data
        let ws = null;
        let personasWs = null;
        let reconnectInterval = null;
        let personasReconnectInterval = null;

        async function getServerPorts() {
            try {
                const positionPortResponse = await fetch('/position_server_port.txt');
                const personasPortResponse = await fetch('/trader_personas_port.txt');

                const positionPort = await positionPortResponse.text();
                const personasPort = await personasPortResponse.text();

                return {
                    positionPort: parseInt(positionPort.trim()),
                    personasPort: parseInt(personasPort.trim())
                };
            } catch (error) {
                console.error('Error reading server ports:', error);
                return {
                    positionPort: 5002,  // Fallback ports
                    personasPort: 5003
                };
            }
        }

        async function connectWebSocket() {
            try {
                const ports = await getServerPorts();
                ws = new WebSocket(`ws://localhost:${ports.positionPort}/ws`);

                ws.onopen = () => {
                    console.log('Connected to position WebSocket');
                    document.getElementById('ws-status').className = 'status-dot connected';
                    document.getElementById('ws-status-text').textContent = 'Connected';
                    clearInterval(reconnectInterval);
                };

                ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    updatePositionData(data);
                };

                ws.onclose = () => {
                    console.log('Disconnected from position WebSocket');
                    document.getElementById('ws-status').className = 'status-dot disconnected';
                    document.getElementById('ws-status-text').textContent = 'Disconnected';

                    // Try to reconnect
                    if (!reconnectInterval) {
                        reconnectInterval = setInterval(connectWebSocket, 5000);
                    }
                };

                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                };
            } catch (error) {
                console.error('Error connecting to position WebSocket:', error);
                if (!reconnectInterval) {
                    reconnectInterval = setInterval(connectWebSocket, 5000);
                }
            }
        }

        async function connectPersonasWebSocket() {
            try {
                const ports = await getServerPorts();
                personasWs = new WebSocket(`ws://localhost:${ports.personasPort}/ws`);

                personasWs.onopen = () => {
                    console.log('Connected to trader personas WebSocket');
                    clearInterval(personasReconnectInterval);
                };

                personasWs.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    updateTraderPersonas(data);
                };

                personasWs.onclose = () => {
                    console.log('Disconnected from trader personas WebSocket');

                    // Try to reconnect
                    if (!personasReconnectInterval) {
                        personasReconnectInterval = setInterval(connectPersonasWebSocket, 5000);
                    }
                };

                personasWs.onerror = (error) => {
                    console.error('Trader personas WebSocket error:', error);
                };
            } catch (error) {
                console.error('Error connecting to trader personas WebSocket:', error);
                if (!personasReconnectInterval) {
                    personasReconnectInterval = setInterval(connectPersonasWebSocket, 5000);
                }
            }
        }

        function updatePositionData(data) {
            if (!data.position) {
                document.getElementById('pnl-pct').textContent = '-';
                document.getElementById('pnl-usd').textContent = '-';
                document.getElementById('position-size').textContent = '-';
                document.getElementById('position-leverage').textContent = '-';
                document.getElementById('entry-price').textContent = '-';
                document.getElementById('current-price').textContent = '-';
                document.getElementById('liquidation-price').textContent = '-';
                document.getElementById('margin-ratio').textContent = '-';
                document.getElementById('close-btn').disabled = true;
                document.getElementById('edit-btn').disabled = true;
                return;
            }

            const position = data.position;
            const pnlPct = position.pnl_percentage;
            const pnlUsd = position.pnl_usd;

            document.getElementById('pnl-pct').textContent = `${pnlPct.toFixed(2)}%`;
            document.getElementById('pnl-pct').className = pnlPct >= 0 ? 'profit' : 'loss';

            document.getElementById('pnl-usd').textContent = `$${pnlUsd.toFixed(2)}`;
            document.getElementById('pnl-usd').className = pnlUsd >= 0 ? 'profit' : 'loss';

            document.getElementById('position-size').textContent = `${position.size.toFixed(4)} BTC`;
            document.getElementById('position-leverage').textContent = `${position.leverage}x`;
            document.getElementById('entry-price').textContent = `$${position.entry_price.toFixed(2)}`;
            document.getElementById('current-price').textContent = `$${position.current_price.toFixed(2)}`;
            document.getElementById('liquidation-price').textContent = `$${position.liquidation_price.toFixed(2)}`;
            document.getElementById('margin-ratio').textContent = `${position.margin_ratio.toFixed(2)}%`;

            document.getElementById('close-btn').disabled = false;
            document.getElementById('edit-btn').disabled = false;

            // Add highlight animation
            const stats = document.getElementById('position-stats');
            stats.classList.add('highlight');
            setTimeout(() => stats.classList.remove('highlight'), 1000);
        }

        function updateTraderPersonas(data) {
            const panel = document.getElementById('trader-personas-panel');
            const traders = data.traders;

            // Create grid layout for trader cards
            let html = '<div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px;">';

            traders.forEach(trader => {
                const pnlColor = trader.pnl >= 0 ? 'var(--primary)' : 'var(--danger)';
                const emotionColor = getEmotionColor(trader.emotionalState);

                html += `
                    <div style="background: rgba(0, 0, 0, 0.2); padding: 20px; border-radius: 10px; border: 2px solid ${getProfileColor(trader.profile)};">
                        <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 15px;">
                            <span style="font-size: 24px;">${getProfileEmoji(trader.profile)}</span>
                            <h3>${trader.name}</h3>
                            <span style="padding: 4px 8px; background: ${emotionColor}; border-radius: 4px; font-size: 12px; text-transform: uppercase;">
                                ${trader.emotionalState}
                            </span>
                        </div>

                        <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-bottom: 15px;">
                            <div class="stat">
                                <label>Capital</label>
                                <value>$${trader.capital.toFixed(2)}</value>
                            </div>
                            <div class="stat">
                                <label>PnL</label>
                                <value style="color: ${pnlColor}">$${trader.pnl.toFixed(2)}</value>
                            </div>
                            <div class="stat">
                                <label>Win Rate</label>
                                <value>${(trader.winRate * 100).toFixed(1)}%</value>
                            </div>
                            <div class="stat">
                                <label>Enlightened Trades</label>
                                <value>${trader.enlightenedTrades}</value>
                            </div>
                        </div>

                        <div style="margin-bottom: 15px;">
                            <div style="margin-bottom: 8px;">
                                <label style="display: block; font-size: 12px; color: var(--text-secondary);">Divine Connection</label>
                                <div style="height: 8px; background: rgba(0, 0, 0, 0.2); border-radius: 4px; overflow: hidden;">
                                    <div style="height: 100%; width: ${trader.divineConnection * 100}%; background: var(--accent); transition: width 0.3s ease;"></div>
                                </div>
                                <span style="font-size: 12px; color: var(--text-secondary);">${(trader.divineConnection * 100).toFixed(1)}%</span>
                            </div>

                            <div style="margin-bottom: 8px;">
                                <label style="display: block; font-size: 12px; color: var(--text-secondary);">Confidence</label>
                                <div style="height: 8px; background: rgba(0, 0, 0, 0.2); border-radius: 4px; overflow: hidden;">
                                    <div style="height: 100%; width: ${trader.confidence * 100}%; background: var(--secondary); transition: width 0.3s ease;"></div>
                                </div>
                                <span style="font-size: 12px; color: var(--text-secondary);">${(trader.confidence * 100).toFixed(1)}%</span>
                            </div>

                            <div>
                                <label style="display: block; font-size: 12px; color: var(--text-secondary);">Risk Level</label>
                                <div style="height: 8px; background: rgba(0, 0, 0, 0.2); border-radius: 4px; overflow: hidden;">
                                    <div style="height: 100%; width: ${trader.riskLevel * 100}%; background: ${trader.riskLevel > 0.7 ? 'var(--danger)' : 'var(--primary)'}; transition: width 0.3s ease;"></div>
                                </div>
                                <span style="font-size: 12px; color: var(--text-secondary);">${(trader.riskLevel * 100).toFixed(1)}%</span>
                            </div>
                        </div>

                        ${renderPositions(trader.positions)}
                    </div>
                `;
            });

            html += '</div>';
            panel.innerHTML = html;
        }

        function getProfileColor(profile) {
            const colors = {
                strategic: 'var(--primary)',
                aggressive: 'var(--danger)',
                newbie: 'var(--secondary)',
                scalper: 'var(--warning)',
                yolo: 'var(--accent)'
            };
            return colors[profile] || 'var(--text-secondary)';
        }

        function getProfileEmoji(profile) {
            const emojis = {
                strategic: 'ðŸŽ¯',
                aggressive: 'ðŸ”¥',
                newbie: 'ðŸŒ±',
                scalper: 'âš¡',
                yolo: 'ðŸŽ²'
            };
            return emojis[profile] || 'ðŸ‘¤';
        }

        function getEmotionColor(emotion) {
            const colors = {
                neutral: '#607D8B',
                mindful: 'var(--primary)',
                zen: '#00BCD4',
                enlightened: 'var(--accent)',
                fearful: 'var(--danger)',
                greedy: 'var(--warning)',
                fomo: '#E91E63',
                confident: 'var(--secondary)',
                focused: '#009688',
                anxious: '#FF5722',
                panic: '#D32F2F',
                euphoric: '#7B1FA2'
            };
            return colors[emotion] || 'var(--text-secondary)';
        }

        function renderPositions(positions) {
            if (!positions || positions.length === 0) {
                return `
                    <div style="background: rgba(0, 0, 0, 0.2); padding: 10px; border-radius: 4px;">
                        <h4 style="margin: 0 0 10px; font-size: 14px;">Active Positions</h4>
                        <p style="color: var(--text-secondary); font-style: italic; text-align: center;">No active positions</p>
                    </div>
                `;
            }

            let html = `
                <div style="background: rgba(0, 0, 0, 0.2); padding: 10px; border-radius: 4px;">
                    <h4 style="margin: 0 0 10px; font-size: 14px;">Active Positions</h4>
            `;

            positions.forEach(position => {
                const pnlColor = position.pnl >= 0 ? 'var(--primary)' : 'var(--danger)';
                html += `
                    <div style="background: rgba(0, 0, 0, 0.2); padding: 10px; border-radius: 4px; margin-bottom: 8px;">
                        <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                            <span>Size: ${position.size.toFixed(4)} BTC</span>
                            <span style="color: ${pnlColor}">PnL: $${position.pnl.toFixed(2)}</span>
                        </div>
                        <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; font-size: 12px;">
                            <div>Entry: $${position.entryPrice.toFixed(2)}</div>
                            <div>Current: $${position.currentPrice.toFixed(2)}</div>
                            <div>Liq: $${position.liquidationPrice.toFixed(2)}</div>
                        </div>
                        <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 8px; font-size: 12px; margin-top: 8px;">
                            <div>TP: $${position.takeProfit.toFixed(2)}</div>
                            <div>SL: $${position.stopLoss.toFixed(2)}</div>
                        </div>
                    </div>
                `;
            });

            html += '</div>';
            return html;
        }

        async function refreshPosition() {
            try {
                const ports = await getServerPorts();
                const response = await fetch(`http://localhost:${ports.positionPort}/position`);
                const data = await response.json();
                updatePositionData(data);
            } catch (error) {
                console.error('Error refreshing position:', error);
            }
        }

        async function closePosition() {
            try {
                const ports = await getServerPorts();
                const response = await fetch(`http://localhost:${ports.positionPort}/close_position`, { method: 'POST' });
                const data = await response.json();
                if (data.success) {
                    console.log('Position closed successfully');
                    refreshPosition();
                } else {
                    console.error('Error closing position:', data.error);
                }
            } catch (error) {
                console.error('Error closing position:', error);
            }
        }

        function editPosition() {
            console.log('Edit position - Feature coming soon');
        }

        // Connect to WebSocket on page load
        window.addEventListener('load', () => {
            connectWebSocket();
            connectPersonasWebSocket();
            refreshPosition();
        });
    </script>
</body>

</html>
