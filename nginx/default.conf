server {
    listen 80;
    server_name localhost;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Root path serves the main application
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html =404;
    }

    # Portal path for Matrix Neo News Portal
    location /portal/ {
        alias /usr/share/nginx/html/portal/;
        index index.html index.htm;
        try_files $uri $uri/ /portal/index.html =404;
    }

    # Health check endpoint
    location /health {
        alias /usr/share/nginx/html/health/;
        default_type application/json;
    }

    # WebSocket proxy for Socket.IO
    location /socket.io/ {
        proxy_pass http://matrix-news-websocket:10095/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_buffer_size 64k;
        proxy_buffers 4 64k;
        proxy_busy_buffers_size 64k;
        proxy_read_timeout 60s;
    }

    # Divine message endpoint
    location /api/divine-message {
        default_type application/json;
        return 200 '{"message":"The Matrix has you...","timestamp":"2025-03-31T13:23:45Z","divine_response":true}';
    }
} 